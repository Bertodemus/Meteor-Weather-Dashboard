<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>

<body>
    <main class="container-fluid">
        <div id="accordion">
            <div class="card mt-3">
                <div class="card-header p-0" id="headingOne">
                    <h4 class="mb-0">
                        <button id="headCollapse" class="btn btn-secondary w-100 text-right" data-toggle="collapse" data-target="#collapseOne">
                            <div class="row">
                                <div class="col-8 text-left">
                                    <h4>M E T E<img class="ml-1 mb-1" src="images/or.png"></h4> 
                                </div>
                                <div class="col-4 text-right">
                                    <h4<i class="fas fa-search"></i></h4>
                                </div>
                            </div>
                        </button>
                    </h4>
                </div>

                    <div id="collapseOne" class="collapse" data-parent="#accordion">
                        <div class="card-body searchBox">

                            <div class="form-row mb-2">
                                <div class="col-10">
                                        <input type="text" class="form-control h-100" id="search-Form" placeholder="enter city name">
                                </div>
                                <div class="col-2">
                                    <button type="button" id="searchBtn" class="btn btn-warning" data-toggle="collapse" data-target="#collapseOne">SEARCH</button>
                                </div>
                                    
                            </div>

                            <div id="prevSearch" class="form-row">
                            </div>

                            <div class="form-row">
                                <div class="col-12 mb-1">
                                    <button id="clearBtn" class="btn btn-danger w-100">
                                        CLEAR SEARCHES
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>

                <!-- Results Section -->
                <div class="card">
                    <div class="card-header">
                        <h5>Current Weather</h5>
                    </div>
                    <div id="currentCity" class="card-body">
                        <div class="row">
                            <div class="col-4 text-center my-auto">
                                <img id="cardStatus" src="">
                            </div>
                            <div class="col-8 text-right">
                                <p id="cardCity" class="mb-1">City</p>
                                <hr class="mt-0 mb-1">
                                <p id="cardDate" class="mb-1">Month Day, Year</p>
                                <p id="cardTemp" class="mb-1">Current Temperature</p>
                                <p id="cardHilow" class="mb-1">High / Low</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-4">
                                <div>
                                    <canvas id="humidChart"></canvas>
                                </div>
                            </div>
                            <div class="col-4">
                                <div>
                                    <canvas id="windChart"></canvas>
                                </div>
                            </div>
                            <div class="col-4">
                                <div>
                                    <canvas id="uvChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header mb-2">
                        <h5>FORECAST</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="fiveDay" class="form-row justify-content-center ml-1 mr-1 mb-2">
                            <!-- <div class="col-12 text-center mb-1">
                                <button class="btn btn-secondary w-100">DATA DAY1</button>
                            </div>
                            <div class="col-12 text-center mb-1">
                                <button class="btn btn-secondary w-100">DATA DAY2</button>
                            </div>
                            <div class="col-12 text-center mb-1">
                                <button class="btn btn-secondary w-100">DATA DAY3</button>
                            </div>
                            <div class="col-12 text-center mb-1">
                                <button class="btn btn-secondary w-100">DATA DAY4</button>
                            </div>
                            <div class="col-12 text-center mb-1">
                                <button class="btn btn-secondary w-100">DATA DAY5</button>
                            </div> -->
                        </div>
                    </div>
                </div>



    </main>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="moment-timezone-with-data.js"></script>
    <script src="script.js"></script>   
</body>

</html>
